<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Simple by: Juan Rodriguez</title>
    <!-- Se arregla el link del css y se cambia de posición a una carpeta creada con el mismo nombre. -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>
    <main>
        <!--creo una etiqueta a para que al dar click al card redireccione a mi github.-->
        <a href="https://github.com/4Rojack5/" target="_blank">
        <!--Creo tres divs empezando por Card ahí los otros dos cards secundarios.-->
        <div class="card">
            <!--Sigo con card_content y card__secondary contiene el h1 y el p.-->
            <div class="card__content">
                <div class="card__secondary">
                    <h1>Get <span>insights</span> that help your business grow.</h1>
                    <p>
                        Discover the benefits of data analytics and make better decisions
                        regarding revenue, customer experience, and overall efficiency.
                    </p>
                    <!--Añado la clase card__features con tres clases mas llamadas card__features__component.-->
                <div class="card__features">
                    <div class="card__features__component">
                        <h2>10k+</h2>
                        <p>companies</p>
                    </div>
                    <div class="card__features__component">
                        <h2>314</h2>
                        <p>templates</p>
                    </div>
                    <div class="card__features__component">
                        <h2>12M+</h2>
                        <p>queries</p>
                    </div>
                </div>
                </div>
            </div>
            <!--Añado la clase card__img con dos clases mas llamadas card__img__desktop y card__img__mobile.-->
            <div class="card__img">
                <img src="https://raw.githubusercontent.com/MizAndhre/Stats-preview-card-component/main/images/image-header-desktop.jpg"
                alt="Header image Desktop" class="card__img__desktop" />
                <img src="https://raw.githubusercontent.com/MizAndhre/Stats-preview-card-component/main/images/image-header-mobile.jpg"
                alt="Header image Mobile" class="card__img__mobile" />
            </div>
        </div>
        </a>
    </main>
</body>

</html>
